<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div id="inputCanvas"></div>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <label for="eName"><b>Enter Your Emoji Name</b></label>
          <input type="text" id="eName" /> <br />
        </form>
        <button class="btn" id="btnSave">Save</button>
      </div>
      <div class="formOpenBtn">
        <button class="btn" id="btnGiveName">Give a name</button>
      </div>
      <div class="output"></div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
